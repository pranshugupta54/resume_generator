<!DOCTYPE html>
<html>
<head>
  <title>Resume Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div>
    <h2>Resume Generator</h2>
    <div class="container">
      <div class="input-section">
        <h3>Input</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name" oninput="updatePreview()"><br><br>
        <label for="phone">Number:</label>
        <input type="text" id="phone" placeholder="Your Number" oninput="updatePreview()"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email" oninput="updatePreview()"><br><br>
        <label for="work-exp">Work Experience:</label>
        <textarea id="work-exp" placeholder="Your Work Experience" oninput="updatePreview()"></textarea><br><br>
        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="Your Skills" oninput="updatePreview()"></textarea><br><br>
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Your Education" oninput="updatePreview()"></textarea><br><br>
      </div>
      <div class="preview-section">
        <h3>Resume Preview</h3>
        <div id="resume-preview"></div>
        <button onclick="generatePDF()">Download PDF</button>
        <button onclick="openPDF()">Open PDF</button>
      </div>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
